forge.dropboxConnect.rootFolderName = Dropbox
forge.dropboxConnect.connectedMessage = Dropbox kansio on liitetty Forge & Illusion tiliisi.\n\nKanio synkronoi automaattisesti muutokset, jotka teet Dropbox kansiollesi my\u00F6s Forgeen. Synkronointi ei ole reaaliaikaista vaan tapahtuu tunnin sis\u00E4ll\u00E4 muutoksen tekemisest\u00E4. Voit halutessasi katkaista yhteyden yksinkertaisesti poistamalla Dropbox -kansion Forgesta.

