about.pageTitle = Tietoja Forge & Illusionista
about.title = Tietoja Forge & Illusionista
about.aboutText = Forge & Illusion on roolipelaamisen ympärille rakentuva avoin ympäristö.
about.visionTitle = Visio
about.visionText1 = Forge & Illusion on kohtaamispaikka eri puolilla Suomea toimiville roolipelaajille ja peliporukoille. Kunnianhimoinen visiomme on avoimella lähdekoodilla toteutettu verkkopalvelu, joka tarjoaa yhteisön niin roolipeliveteraaneille kuin harrastuksen pariin vastikään eksyneillekin.
about.visionText2 = Roolipeliyhteisö halutaan laajentaa myös Suomen rajojen ulkopuolelle, minkä vuoksi Forge & Illusion on olemassa myös englanninkielisenä. Palvelu on lokalisoitavissa muillekin kielille ja toivomme käyttäjien eri maissa tarttuvan rohkeasti  härkää sarvista!
about.visionText3Prefix = Palvelua on kehitetty yhteistyössä 
about.visionText3LinkOO = Otavan Opiston kanssa. 
about.visionText3Postfix = Opistolla roolipelejä on käytetty muun opetuksen tukena jo useamman vuoden ajan, ja suuri osa pelikirjastossa alussa julkaistavista peleistä on alunperin opiston tarpeisiin tehtyjä. 
about.visionText4 = Forge & Illusion on julkaistaessa edelleen keskeneräinen. Palvelun nimessä viitataan Illusion-osaan, jonka ensimmäinen versio tullaan julkaisemaan vuoden 2014 aikana. 
about.visionText5 = Alla esitellään lyhyesti palvelu nykymuodossaan.
about.informationTitle = Tiedotus
about.informationTextPrefix = Forge & Illusion -etusivulle on integroitu roolipelaamiseen keskittyvä  
about.informationTextLinkLoki = Pelilauta
about.informationTextPostfix = -niminen verkkolehti. Lehdestä voi lukea ansiokkaasti kirjoitettuja roolipelaamista käsitteleviä juttuja tai tarjota omaa tarinaasi toimitukseen.
about.forumTitle = Keskustelu
about.forumText = Forge & Illusionissa on foorumi, jossa käyttäjät voivat vapaasti keskustella roolipelaamisesta. Foorumi tukee myös opetusta. Alkuvaiheessa suuri osa pelikirjastossa julkaistavista peleistä on suunnattu etupäässä opetuskäyttöön. Toivomme, että pelejä opetuksen tukena käyttävät opettajat (ja opiskelijat) jakavat kokemuksiaan muille käyttäjille. Tämän vuoksi foorumi on sulautettu pelikirjastoon (kts. alla).
about.distributionTitle = Jakelu
about.distributionText1 = Forge & Illusion pitää sisällään pelikirjaston, jossa kuka tahansa voi julkaista roolipelejä. Alkuvaiheessa julkaisu tapahtuu palveluntarjoajan välityksellä. Kirjastossa ilmoitetaan pelin lisenssi, jonka pelintekijä itse määrittää.
about.distributionText2 = Julkaistavien pelien sähköiset PDF -versiot ovat ilmaisia.  Käyttäjä voi  niin halutessaan tilata painetun version lisenssin omistajan määrittämään hintaan.
about.gameplayTitle = Pelaaminen
about.gameplayText1 = Illusion on pelaajille ja pelinjohtajille suunnattu työkalupakki, jonka ensimmäinen versio julkaistaan vuoden 2014 aikana. Ominaisuuksiksi suunnitellaan muun muassa seuraavaa:
about.gameplayBullet1 = Nopean luonnostelun mahdollistava karttatyökalu
about.gameplayBullet2 = Interaktiiviset hahmolomakkeet
about.gameplayBullet3 = Noppasimulaattori
about.gameplayBullet4 = Chat-toiminto
about.gameplayBullet5 = Sekalaisia työkaluja laskutoimituksista, taulukoista, ynnä muusta selviämiseen.
about.gameplayBullet6 = Game diary
about.gameplayBullet7 = Joukkotaistelusimulaattori
about.gameplayBullet8 = Olentogeneraattori
about.gameplayText2 = Ehdotuksia lisäosiksi otetaan vastaan.
about.historyTitle = Historia
about.historyText1Part1 = Forge & Illusionin tarina alkoi vuonna 2002 kahden kaveruksen,  
about.historyText1Link1 = Antti Lepän
about.historyText1Part2 = ja 
about.historyText1Link2 = Leevi Heinosen
about.historyText1Part3 = , suunnitelmasta tehdä työkalu hahmolomakkeiden luomista varten. Tätä työkalua ei kuitenkaan, suunnitelmista huolimatta,  alettu toteuttaa.  Sen sijaan päädyttiin työstämään RPG_GUI -nimistä sovellusta.
about.historyText2 = Sovelluksen idea oli laajentunut: yksinkertaisesta hahmolomakegeneraattorista oli nyt tuleva yleispätevä, normaaleja pelitilanteita helpottava työkalusarja. Vuonna 2003  kasassa oli jo yksinkertainen työpöytäsovellus (kts. kuva).  Huolimatta suunnitelmista tehdä varsin monipuolinen työkalupaketti, jolla luonnistuisi niin kahvinkeitto kuin marjapuuron tekokin, jäi alkuvaiheista käteen lähinnä huterasti toiminut olentojen luomishärveli vailla projektin alkuperäisidean mukaista hahmolomakkeiden luomismahdollisuutta.
about.historyText3 = Tämän pitemmälle projekti ei koskaan edennyt. Se sai väistyä uudenkarhean  RgGUI:n eli RPG_GUI:n verkkoversion tieltä.
about.historyText4 = Näin sai, kenenkään sitä vielä käsittämättä, alkunsa F&I:n Illusion-puoli.
about.historyText5 = Vuoden 2003 lopulla alettiin työstää RPG_GUI:n seuraavaa versiota työnimellä RgGUI. RgGUI:n oli määrä olla valmistumattoman edeltäjänsä verkossa uudelleensyntynyt versio.
about.historyText6 = Perusidea pysyi samana. Tarkoitus oli edelleen luoda helppokäyttöinen ja yleispätevä työkalu pelaajien ja pelinjohtajien tarpeisiin. Vaikka verkko astuikin kuvaan, ei johtoajatus siitä, että sovellus on ainoastaan roolipelaamisen apuväline - ei verkkoroolipeli - ollut muuttunut miksikään.
about.historyText7 = Versio toi mukanaan myös useita uusia ominaisuuksia ja ideoita, kuten olentomallit ja joukkotaistelut sekä pelaajien päiväkirjat. Näitä ja monia muita  tuolloin päätään nostaneita ominaisuuksia suunnitellaan hyödynnettävän Illusionissa. 
about.historyText8 = Hahmolomaketyökalu kompastui ajanpuutteeseen.
about.historyText9 = Vuonna 2004 tekijäporukka totesi RgGUI:n  ehdottomasti olevan  jalostamisen arvoinen projekti.
about.historyText10 = Tilkkutäkkimäisyys oli kuitenkin tehnyt koodista heikkolaatuista ja sen tähden vaikeaa jatkokehittää saati ylläpitää. Tekijät päättivätkin aloittaa sovelluksen kirjoittamisen puhtaalta pöydältä.
about.historyText11 = Tulosta syntyi.  Sovellukseen lisättiin mitä mielikuvituksellisimpia teknisiä innovaatiota, joiden hyödyllisyys jäi  toteuttajillekin osin hämäräksi . Yhtä kaikki, pakista puuttui uutuuttaan kiiltävä hahmolomaketyökalu.
about.historyText12 = Vuoden 2005 syksyllä ryhmä sai uuden idean pelintekijöitä auttavasta työkalusta, jonka avulla olisi mahdollista kirjoittaa pelejä yhteistyönä ja kaiken kukkuraksi jakaa aikaansaannokset sielunsukulaisten kanssa. Alkuperäisetkin ideat pidettiin toki mielessä. Uuden yhteiskirjoitustyökalun nimeksi annettiin Forge , kun taas  pelinjohtajan työkalusarja kastettiin Illusioniksi. 
about.historyText13Part1 = Tässä vaiheessa joukkoon liittyi  koko yhteisön iloksi ja riemuksi ensimmäinen graafisesti lahjakas henkilö, muuan 
about.historyText13Link1 = Jari Lankinen
about.historyText13Part2 = . Samalla sai alkunsa Forge & Illusion 0.5.
about.historyText14 = Versio 0,5 ei kuitenkaan koskaan päätynyt tuotantoon saakka, sillä ulkoasua pidettiin liian synkkänä. Vasta versionumeroa 1.0 kantanut tuotos oli kyllin hyvä jaettavaksi ensimmäistä kertaa avoimena lähdekoodina kaikelle kansalle.
about.historyText15 = Niin Illusion kuin hahmolomaketyökalukin jäivät jälleen kerran kyydistä.
about.historyText16 = Vuonna 2010  tehtiin ulkoasupäivitys ja samalla sivuston rakennetta viilattiin nykyaikaisemmaksi. Työkalut pysyivät kuitenkin suurimmaksi osaksi samoina. 
about.historyText17 = Päivityksen jälkeen alettiin puhua versiosta 2.0 Hahmolomaketyökalusta tehtiin ensimmäinen toimiva prototyyppi, mutta tuotantovaiheeseen se ei vieläkään edennyt.
about.historyText18 = Vuonna 2013 sivustoon tehtiin seuraava suuri uudistus. Sen  yhteydessä  palvelun ulkoasu uusittiin kauttaaltaan  ja  useita vähemmän käytettyjä toimintoja karsittiin pois.
about.historyText19 = Merkittävänä uutena toimintona palveluun ilmaantui pelikirjasto, jossa käyttäjät voivat julkaista tekemiään pelejä. Kirjastosta käyttäjät voivat myös  vapaasti ladata muiden  tuotoksia. Päivityksen yhteydessä etusivuun sulautettiin Pelilauta-niminen roolipelaamiseen keskittyvä verkkolehti.
about.historyText20 = Illusion-osan sekä itseään odottaa antaneen   hahmolomaketyökalun on määrä valmistua vuonna 2014. Tekijäryhmä odottaa tätä kuin kuuta nousevaa.
about.cookiesTitle = Evästeiden käyttö
about.cookiesText1 = Tämä sivusto käyttää keksejä eli evästeitä (cookies). Evästeet ovat pieniä tekstitiedostoja, joita sivusto tallentaa automaattisesti tietokoneellesi.
about.cookiesText2 = Tämä sivusto käyttää evästeitä kahteen eri tarkoitukseen:
about.cookiesBullet1 = sisäänkirjautumistietojen säilyttämiseen
about.cookiesBullet2 = sivuston käytön seurantaan (Piwik, UserVoice)
about.cookiesText3 = Voit halutessasi kieltää evästeiden käytön. Siinä tapauksessa sivusto ei kuitenkaan toimi tarkoitetulla tavalla.
about.cookiesText4 = Sivusto pyytää ensimmäisellä sisäänkirjautumiskerralla lupaa seurantaevästeiden käyttöön. Mikäli lupaa ei anneta, palvelun käyttöä ei seurata.
about.acknowledgementsTitle = Kiitokset
about.acknowledgementsText1 = Kiitokset projektin toteutukseen osallistuneille henkilöille: [Antti Leppä|/profile/1], [Leevi Heinonen|/profile/2], [Jari Lankinen|/profile/81], [Samuli Turunen|/profile/80], [Anssi Kokkonen|/profile/75] ja Lauri Heikkinen.
about.acknowledgementsText2 = Lisäksi haluamme antaa erityiskiitoksen [Otavan Opistolle|http://www.otavanopisto.fi].
about.openSourceTitle = Avoin lähdekoodi
about.openSourceText1 = Projekti on toteutettu avoimen lähdekoodin projektina. Voit halutessasi osallistua sovelluksen kehittämiseen.
about.openSourceText2 = Sovelluksen kehittämiseen voi osallistua monella eri tavalla:
about.openSourceBullet1 = Jos havaitset virheet, voit ilmoittaa siitä klikkaamalla oikeassa yläkulmassa olevaa harmaata kysymysmerkkiä ja kirjoittaa ongelman kuvauskenttään. Voit myös halutessasi liittää kuvankaappauksen mukaan.
about.openSourceBullet2 = Mikäli haluat tehdä kielikorjauksen tai lokalisoida sovelluksen toiselle kielelle, seuraa ohjeita GitHubissa: [https://github.com/foyt/fni/wiki/Contributing].
about.openSourceBullet3 = Mikäli haluat toteuttaa itse haluamasi ehdotuksen, seuraa seuraavia ohjeita: [https://github.com/foyt/fni/wiki/Contributing]
about.contactTitle = Yhteystiedot
about.contactText = Mikäli haluat liittyä mukaan sovelluksen kehitystiimiin tai haluat ottaa yhteyttä sovelluksen kehitystiimiin, onnistuu se parhaiten lähettämällä sähköpostia osoitteeseen development@foyt.fi

