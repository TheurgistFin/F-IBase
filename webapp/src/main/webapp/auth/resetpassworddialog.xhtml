<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/auth_dialog.xhtml">

  <ui:define name="content">
    <div class="dialogContent resetPasswordDialogContent">
      <ui:decorate template="/fragments/form.xhtml">
        <ui:param name="id" value="resetPassword" />
        <ui:param name="output" value="HTML" />
  
        <ui:define name="fields">      
          <ui:include src="/fragments/form_helpfield.xhtml">
            <ui:param name="text" value="#{locales['auth.resetPasswordDialog.helpText']}" /> 
          </ui:include>
        
          <ui:include src="/fragments/form_passwordfield.xhtml">
            <ui:param name="output" value="HTML"/>
            <ui:param name="id" value="password1" />
            <ui:param name="label" value="#{locales['auth.resetPasswordDialog.passwordTitle']}" />
            <ui:param name="classes" value="required equals equals-password2" />
          </ui:include> 
          
          <ui:include src="/fragments/form_passwordfield.xhtml">
            <ui:param name="output" value="HTML"/>
            <ui:param name="id" value="password2" />
            <ui:param name="label" value="#{locales['auth.resetPasswordDialog.retypePasswordTitle']}" />
            <ui:param name="classes" value="required equals equals-password1" />
          </ui:include> 
        </ui:define>
        
        <ui:define name="buttons">
          <ui:include src="/fragments/form_submitfield.xhtml">
            <ui:param name="output" value="HTML"/>
            <ui:param name="id" value="resetButton" />
            <ui:param name="text" value="#{locales['auth.resetPasswordDialog.reset']}" />
            <ui:param name="classes" value="formvalid" />
          </ui:include>  
        </ui:define>
      </ui:decorate>
    </div>
  </ui:define>

</ui:composition>
