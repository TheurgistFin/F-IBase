<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
  
  <div id="storeTagsContainer">
    <div class="storeTagsTitle">Product Tags</div>
  
    <div id="storeTags">
      <div class="storeTag">
        <div class="storeTag"><a href="${pageContext.request.contextPath}/store/index.page">Most recent</a></div>
      </div>
      
      <ui:repeat var="tag" value="#{storeIndexViewBackingBean.storeTags}">
        <div class="storeTag">
          <div class="storeTagTitle"><a href="${pageContext.request.contextPath}/store/index.page">#{tag.text}</a></div>
        </div>
      </ui:repeat>
      
    </div>
  </div>
</ui:composition>
