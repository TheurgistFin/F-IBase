<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/store.xhtml">

  <ui:define name="pageTitle">#{locales['store.index.pageTitle']}</ui:define>
  <ui:define name="head">
    <h:outputScript name="scripts/gui/store/index.js"></h:outputScript>
    
    <!-- jQuery File Upload -->

    <h:outputScript name="scripts/load-image/load-image.min.js"/>
    <h:outputScript name="scripts/canvas-to-blob/canvas-to-blob.min.js"/>
    <h:outputScript name="scripts/jquery.fileupload/jquery.iframe-transport.js"></h:outputScript>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload.js"></h:outputScript>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload-process.js"></h:outputScript>
    <h:outputScript name="scripts/jquery.fileupload/jquery.fileupload-image.js"></h:outputScript>
    
    <!-- jQuery Magnific-Popup  -->
    
    <h:outputScript name="scripts/jquery.magnific-popup/jquery.magnific-popup.min.js"/>
    <h:outputStylesheet name="scripts/jquery.magnific-popup/magnific-popup.css"/>
    
  </ui:define>
  <ui:define name="content">
    <div id="store-index"></div>
    <div id="store-sidebar">
      <div id="store-mini-shopping-cart">
        <div id="store-mini-shopping-cart-title">Shopping Cart</div>

        <div id="store-mini-shopping-cart-buttons">
          <h:link id="store-view-cart-button" value="View" outcome="/store/cart.jsf"/>
        </div>

        <div class="store-mini-shopping-cart-contents">

          <div class="store-mini-shopping-cart-items">

            <div class="store-mini-shopping-cart-item">
              <div class="store-mini-shopping-cart-item-count">1 x</div>
              <div class="store-mini-shopping-cart-item-name">Quisque at nisl ac nisi dignissim grav...</div>
              <div class="store-mini-shopping-cart-item-price">EUR 5.00</div>
            </div>

          </div>

          <div class="store-mini-shopping-cart-summary">
            <div class="store-mini-shopping-cart-summary-total-title-container">
              <div class="store-mini-shopping-cart-summary-total-title">Total</div>
            </div>
            <div class="store-mini-shopping-cart-summary-total">EUR 5.00</div>
          </div>
        </div>

      </div>

      <div id="store-categories-container">
        <div class="store-categories-title">Product Tags</div>

        <div id="store-categories">
          <div class="store-category">
            <div class="store-category-title">
              <a href="javascript:void(null);" data-category-type="recent">Most recent</a>
            </div>
          </div>
          
          <!-- TODO: Only if user has them... -->
          
          <div class="store-category">
            <div class="store-category-title">
              <a href="javascript:void(null);" data-category-type="unpublished">Unpublished</a>
            </div>
          </div>
          <ui:repeat var="tag" value="#{storeBackingBean.tagsWithPublishedProducts}">
            <div class="store-category">
              <div class="store-category-title">
                <a href="javascript:void(null);" data-category-type="tag" data-tag="#{tag.text}">#{tag.text}</a>
              </div>
            </div>
          </ui:repeat>

        </div>
      </div>
      
      <div id="store-admin-panel">
        <a class="store-admin-create-product" title="Create New Product"> </a>
      </div>

    </div>
  </ui:define>

</ui:composition>
