<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/root.xhtml">
    
    <ui:define name="pageTitle">
      #{locales['root.editProfile.pageTitle']}
    </ui:define>
    
    <ui:define name="head">
      <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/themes/novus/css/editprofile.css"/>

      <!-- jQuery UI -->
    
      <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.js"></script>

      <!-- md5 -->

      <script type="text/javascript" charset="utf8" src="http://cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script>

      <h:outputScript name="scripts/gui/editprofile.js" target="head"/>
    </ui:define>   

    <ui:define name="content">
      <div id="edit-profile">
        <h2>
          #{locales['root.editProfile.pageTitle']}
        </h2>
          
        <div id="edit-profile-tabs">
          <ul class="edit-profile-tab-labels">
            <li><a href="#basic">#{locales['root.editProfile.basicTabLabel']}</a></li>
            <li><a href="#auth-sources">#{locales['root.editProfile.authSourcesTabLabel']}</a></li>
            <li><a href="#notifications">#{locales['root.editProfile.notificationsTabLabel']}</a></li>
            <li><a href="#chat">#{locales['root.editProfile.chatTabLabel']}</a></li>
          </ul>
          
          <div id="basic">
          
          </div> 

          <div id="auth-sources">
          
          </div>  
          
          <div id="notifications">
          
          </div>

          <div id="chat">
            
          </div>  

        </div> 
      </div>  
      
    </ui:define>

</ui:composition>
