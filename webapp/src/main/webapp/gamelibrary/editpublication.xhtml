<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase-s.xhtml">

  <ui:define name="title">
    <title>
      <h:outputFormat value="#{locales['gamelibrary.editPublication.pageTitle']}">
        <f:param value="#{gameLibraryEditPublicationBackingBean.name}"/>
      </h:outputFormat>
    </title>
  </ui:define>
  
  <ui:define name="scripts">
    <script defer="defer" type="text/javascript" src="/scripts/gui/gamelibrary-edit-publication.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.metatavu.io/libs/jquery.license-selector/0.0.5p/jquery.license-selector.min.js"/>
  </ui:define>
  
  <ui:define name="styles">
    <link rel="StyleSheet" href="/theme/css/common.css"></link>
    <link rel="StyleSheet" href="/theme/css/fonts.css"></link>
    <link rel="StyleSheet" href="/theme/css/flex-menu.css"></link>
    <link rel="StyleSheet" href="//cdn.metatavu.io/libs/fni-flexgrid/1.0.3/flexgrid.css"></link>
    <link rel="StyleSheet" href="/theme/css/gamelibrary-edit-publication.css"></link>
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <!-- Navigation -->
         
        <div class="flex-cell-row sm-flex-hide">
          <div class="view-header-navigation">
            <a class="view-header-navigation-item" jsf:outcome="/index.jsf">#{locales['gamelibrary.editPublication.navigationIndex']}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/gamelibrary/index.jsf">#{locales['gamelibrary.editPublication.navigationMostRecent']}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/gamelibrary/manage.jsf">#{locales['gamelibrary.editPublication.navigationManagement']}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/gamelibrary/editpublication.jsf?publicationId=#{gameLibraryEditPublicationBackingBean.publicationId}">#{locales['gamelibrary.editPublication.navigationEditBookPublication']}</a>
          </div>
        </div>

        <!-- Description -->
    
        <div class="view-header-description">
          <p class="view-header-description-title">#{locales['gamelibrary.editPublication.descriptionTitle']}</p>
          <p class="view-header-description-text">#{locales['gamelibrary.editPublication.descriptionText']}</p>
        </div>
      </div>
    </div>
    
    <!-- View Content -->
    
    <h:form>
      <div class="flex-row">
        <div class="flex-cell-full index-box">
        
          <h3>
            <h:outputFormat value="#{locales['gamelibrary.editPublication.publicationTitle']}">
              <f:param value="#{gameLibraryEditPublicationBackingBean.name}"/>
            </h:outputFormat>
          </h3>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.nameLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input type="text" name="name" jsf:value="#{gameLibraryEditPublicationBackingBean.name}" required="required" jsf:requiredMessage="#{locales['gamelibrary.editPublication.nameRequired']}"/>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.descriptionLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <textarea jsf:value="#{gameLibraryEditPublicationBackingBean.description}" required="required" />
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.priceLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input name="price" type="number" jsf:value="#{gameLibraryEditPublicationBackingBean.price}" required="required" jsf:requiredMessage="#{locales['gamelibrary.editPublication.priceRequired']}"/>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.languageLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <h:selectOneMenu value="#{gameLibraryEditPublicationBackingBean.languageId}">
                <f:selectItems value="#{gameLibraryEditPublicationBackingBean.languageSelectItems}" />
              </h:selectOneMenu>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.tagsLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <div class="flex-row">
                <div class="flex-cell-full no-margin-bottom tags">
	                <ui:repeat var="tag" value="#{gameLibraryEditPublicationBackingBean.tags}">
	                  <span class="tag">
	                    <span>#{tag}</span>
	                    <a href="javascript:void(null)" data-tag="#{tag}"/>
	                  </span>
	                </ui:repeat>
                </div>
              </div>

              <div class="flex-row">
                <div class="flex-cell-full">
                  <h:selectOneMenu value="#{gameLibraryEditPublicationBackingBean.addExistingTag}">
                    <f:selectItems value="#{gameLibraryEditPublicationBackingBean.tagSelectItems}" />
                  </h:selectOneMenu>
                  
                  <div class="new-tag-container" style="#{gameLibraryEditPublicationBackingBean.addExistingTag eq '_NEW_' ? '' : 'display: none'}">
                    <label>#{locales['gamelibrary.editPublication.newTagLabel']}</label>
                    <input type="text" jsf:value="#{gameLibraryEditPublicationBackingBean.addNewTag}"/>
                  </div>
                </div>
              </div>

              <div class="flex-row">
                <div class="flex-cell-full">
                  <h:commandLink styleClass="gamelibrary-edit-publication-new-tag-link" action="#{gameLibraryEditPublicationBackingBean.addTag}" value="#{locales['gamelibrary.editPublication.addTag']}" />
                  <h:commandButton id="remove-tag-command-button" action="#{gameLibraryEditPublicationBackingBean.removeTag}" style="display: none"/>
                  <h:inputHidden id="remove-tag-text" value="#{gameLibraryEditPublicationBackingBean.removeTagText}" />
                  <h:inputHidden value="#{gameLibraryEditPublicationBackingBean.tags}" converter="fi.foyt.fni.jsf.StringListConverter"/>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex-row field license-field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.licenseLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input class="license" type="url" name="license" jsf:value="#{gameLibraryEditPublicationBackingBean.license}"/>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.authorsLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <div class="flex-row">
                <div class="flex-cell-full no-margin-bottom">
                  <div class="gamelibrary-edit-publication-authors-container">        
                    <ui:repeat var="authorName" value="#{gameLibraryEditPublicationBackingBean.authorNames}" varStatus="vs">
                      <span class="author">
                        <span>#{authorName}</span>
                        <a href="javascript:void(null)" data-author-id="#{gameLibraryEditPublicationBackingBean.authorIds[vs.index]}"/>
                      </span>
                    </ui:repeat>
                  </div>
                </div>
              </div>
              
              <div class="flex-row">
                <div class="flex-cell-full">
                  <h:commandButton id="remove-author-command-button" action="#{gameLibraryEditPublicationBackingBean.removeAuthor}" style="display: none"/>
                  <h:inputHidden id="remove-author-id" value="#{gameLibraryEditPublicationBackingBean.removeAuthorId}" />
                  
                  <h:selectOneMenu value="#{gameLibraryEditPublicationBackingBean.addAuthorId}">
                    <f:selectItems value="#{gameLibraryEditPublicationBackingBean.authorSelectItems}"/>
                  </h:selectOneMenu>
                </div>
              </div>
  
              <div class="flex-row">
                <div class="flex-cell-full">
  
                  <h:commandLink styleClass="gamelibrary-edit-publication-add-author-link" value="#{locales['gamelibrary.editPublication.addAuthor']}" action="#{gameLibraryEditPublicationBackingBean.addAuthor}" />
                  <h:inputHidden value="#{gameLibraryEditPublicationBackingBean.authorIds}" converter="fi.foyt.fni.jsf.LongListConverter"/>
                  <h:inputHidden value="#{gameLibraryEditPublicationBackingBean.authorNames}" converter="fi.foyt.fni.jsf.StringListConverter"/>
                </div>
              </div>
            </div>
             
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.widthLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input type="text" name="width" jsf:value="#{gameLibraryEditPublicationBackingBean.width}"/>
            </div>
            <div class="lg-flex-cell-1 lg-flex-cell-last md-flex-cell-2 md-flex-cell-last sm-flex-cell-full">
              <span>mm</span>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.heightLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input type="text" name="height" jsf:value="#{gameLibraryEditPublicationBackingBean.height}"/>
            </div>
            <div class="lg-flex-cell-1 lg-flex-cell-last md-flex-cell-2 md-flex-cell-last sm-flex-cell-full">
              <span>mm</span>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.depthLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input type="text" name="depth" jsf:value="#{gameLibraryEditPublicationBackingBean.depth}"/>
            </div>
            <div class="lg-flex-cell-1 lg-flex-cell-last md-flex-cell-2 md-flex-cell-last sm-flex-cell-full">
              <span>mm</span>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.weightLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input type="text" name="weight" jsf:value="#{gameLibraryEditPublicationBackingBean.weight}"/>
            </div>
            <div class="lg-flex-cell-1 lg-flex-cell-last md-flex-cell-2 md-flex-cell-last sm-flex-cell-full">
              <span>mm</span>
            </div>
          </div>
          
          <div class="flex-row field">
            <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
              <label>#{locales['gamelibrary.editPublication.numberOfPagesLabel']}</label>
            </div>
            <div class="lg-flex-cell-7 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
              <input type="text" name="numberOfPages" jsf:value="#{gameLibraryEditPublicationBackingBean.numberOfPages}"/>
            </div>
            <div class="lg-flex-cell-1 lg-flex-cell-last md-flex-cell-2 md-flex-cell-last sm-flex-cell-full">
              <span>mm</span>
            </div>
          </div>
        
          <h:commandButton styleClass="gamelibrary-edit-publication-save" action="#{gameLibraryEditPublicationBackingBean.save}" value="#{locales['gamelibrary.editPublication.saveButtonLabel']}"></h:commandButton>
        
        </div>
      </div>
    </h:form>
    
  </ui:define>

</ui:composition>
