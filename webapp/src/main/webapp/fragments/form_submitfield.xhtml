<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

  <ui:fragment rendered="#{output eq 'HTML'}">
    <div class="formField formSubmitField">
      <ui:fragment rendered="#{!disabled}">
        <input type="submit" id="#{id}" name="#{empty(name) ? id : name}" value="#{text}" class="#{classes}"/>
      </ui:fragment>

      <ui:fragment rendered="#{disabled}">
        <input type="submit" id="#{id}" name="#{empty(name) ? id : name}" value="#{text}" class="#{classes}" disabled="disabled"/>
      </ui:fragment>
    </div>
  </ui:fragment>
  
  <ui:fragment rendered="#{output eq 'JSF'}">
    <div class="formField formSubmitField">
      <h:button id="#{id}" value="#{text}" class="#{classes}" disabled="#{disabled}"/>
    </div>
  </ui:fragment>  

</ui:composition>
