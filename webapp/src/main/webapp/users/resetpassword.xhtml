<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['users.resetPassword.pageTitle']}</ui:define>
 
  <ui:define name="view-scripts">
    <!-- md5 -->
    
    <script type="text/javascript" charset="utf8" src="//cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script>
    
    <!-- View scripts -->
    
    <h:outputScript name="scripts/gui/users-resetpassword.js" target="head"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
  
    <!-- View styles -->
    
    <h:outputStylesheet library="novus" name="css/users-resetpassword.css"/>
    
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <!-- Header -->
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">

      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:link styleClass="view-header-navigation-item" outcome="/index.jsf">#{locales['users.login.navigationIndex']}</h:link>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{locales['users.resetPassword.descriptionTitle']}</p>
        <p class="view-header-description-text">#{locales['users.resetPassword.descriptionText']}</p>
      </h:panelGroup>
    </h:panelGroup>
    
    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="user-resetpassword-panel">
        <h:form>
          <h:panelGroup layout="block">
            <h:panelGroup layout="block" styleClass="reset-password-field">
              <h:outputLabel value="#{locales['users.resetPassword.passwordTitle']}" />
              <h:inputSecret id="password1"/>
              <h:inputHidden id="password1-encoded" value="#{passwordResetBackingBean.password1}"/>
            </h:panelGroup>  
      
            <h:panelGroup layout="block" styleClass="reset-password-field">
              <h:outputLabel value="#{locales['users.resetPassword.retypePasswordTitle']}" />
              <h:inputSecret id="password2"/>
              <h:inputHidden id="password2-encoded" value="#{passwordResetBackingBean.password2}"/>
            </h:panelGroup>  
              
            <h:panelGroup layout="block" styleClass="reset-password-field">
              <h:commandButton action="#{passwordResetBackingBean.changePassword}" value="#{locales['users.resetPassword.reset']}" />
            </h:panelGroup>
          </h:panelGroup>
        </h:form>
      </h:panelGroup>
    </h:panelGroup>
  </ui:define>

</ui:composition>
