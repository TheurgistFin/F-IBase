<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/users.xhtml">
 
    <ui:define name="pageTitle">
      #{locales['users.resetPassword.pageTitle']}
    </ui:define>
    
    <ui:define name="head">
      <!-- md5 -->

      <script type="text/javascript" charset="utf8" src="http://cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script>
      
      <!-- View Specific -->
    
      <h:outputScript name="scripts/gui/users/resetpassword.js" target="head"/>
      <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/themes/novus/css/login.css"/>
    </ui:define>
    
    <ui:define name="content">
      <div class="reset-password-container">
        <h2>#{locales['users.resetPassword.pageTitle']}</h2> 
       
        <h:form>
          <div>
            <h:outputLabel value="#{locales['users.resetPassword.helpText']}" />
          </div>
          
          <div>
            <h:outputLabel value="#{locales['users.resetPassword.passwordTitle']}" />
            <h:inputSecret id="password1"/>
            <h:inputHidden id="password1-encoded" value="#{passwordResetBackingBean.password1}"/>
          </div>
          
          <div>
            <h:outputLabel value="#{locales['users.resetPassword.retypePasswordTitle']}" />
            <h:inputSecret id="password2" />
            <h:inputHidden id="password2-encoded" value="#{passwordResetBackingBean.password2}"/>
          </div>
          
          <div>
            <h:commandButton action="#{passwordResetBackingBean.changePassword}" value="#{locales['users.resetPassword.reset']}" />
          </div>
        </h:form>
      </div>
    </ui:define>

</ui:composition>
