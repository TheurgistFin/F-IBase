<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['users.resetPassword.pageTitle']}</ui:define>

  <ui:define name="grid-css">
    <h:outputStylesheet library="novus" name="css/flexgrid.css"/>
  </ui:define>
 
  <ui:define name="view-scripts">
    <!-- md5 -->
    
    <script type="text/javascript" charset="utf8" src="//cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script>
    
    <!-- View scripts -->
    
    <h:outputScript name="scripts/gui/users-resetpassword.js" target="head"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
  
    <!-- View styles -->
    
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/users-resetpassword.css"/>
    
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <!-- Navigation -->
         
        <div class="flex-cell-row sm-flex-hide">
          <div class="view-header-navigation">
            <a class="view-header-navigation-item" jsf:outcome="/index.jsf">#{locales['users.login.navigationIndex']}</a>
          </div>
        </div>

        <!-- Description -->
    
        <div class="view-header-description">
          <p class="view-header-description-title">#{locales['users.resetPassword.descriptionTitle']}</p>
          <p class="view-header-description-text">#{locales['users.resetPassword.descriptionText']}</p>
        </div>
      </div>
    </div>
    
    <div class="flex-row">
      <div class="flex-cell-full index-box">

        <div class="flex-row field">
          <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
            <label>#{locales['users.resetPassword.passwordTitle']}</label>
          </div>
          <div class="lg-flex-cell-8 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
            <h:inputSecret id="password1"/>
            <h:inputHidden id="password1-encoded" value="#{passwordResetBackingBean.password1}"/>
          </div>
        </div>

        <div class="flex-row field">
          <div class="lg-flex-cell-3 lg-flex-cell-first md-flex-cell-6 md-flex-cell-first sm-flex-cell-full">
            <label>#{locales['users.resetPassword.retypePasswordTitle']}</label>
          </div>
          <div class="lg-flex-cell-8 lg-flex-cell-last md-flex-cell-10 md-flex-cell-last sm-flex-cell-full">
            <h:inputSecret id="password2"/>
            <h:inputHidden id="password2-encoded" value="#{passwordResetBackingBean.password2}"/>
          </div>
        </div>
        
        <div class="flex-row">
          <div class="flex-cell-full">
            <h:commandButton action="#{passwordResetBackingBean.changePassword}" value="#{locales['users.resetPassword.reset']}" />
          </div>
        </div>
        
      </div>
    </div>
    
  </ui:define>

</ui:composition>
