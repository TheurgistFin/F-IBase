<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{sessionBackingBean.locale}">
  <div title="#{locales['users.forgotPasswordDialog.dialogTitle']}"  
    class="auth-dialog auth-forgot-password-dialog"
    data-button-cancel="#{locales['users.forgotPasswordDialog.cancel']}"
    data-button-send="#{locales['users.forgotPasswordDialog.send']}">
    <div class="auth-dialog-help">#{locales['users.forgotPasswordDialog.helpText']}</div>
    <div>
      <label>#{locales['users.forgotPasswordDialog.email']}</label>
      <input name="email" type="text"/>
    </div>
  </div>
</f:view>

</ui:composition>
