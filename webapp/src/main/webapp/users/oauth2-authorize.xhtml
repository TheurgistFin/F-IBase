<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['users.oauth2authorize.pageTitle']}</ui:define>
  
  <ui:define name="grid-css">
    <h:outputStylesheet library="novus" name="css/flexgrid.css"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/users-oauth2-authorize.css"/>
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />

    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <!-- Navigation -->
         
        <div class="flex-cell-row sm-flex-hide">
          <div class="view-header-navigation">
            <span class="view-header-navigation-item">
              <h:link styleClass="view-header-navigation-item" outcome="/index.jsf">#{locales['users.oauth2authorize.navigationIndex']}</h:link>
            </span>
          </div>
        </div>

        <!-- Description -->
    
        <div class="view-header-description">
          <p class="view-header-description-title">#{locales['users.oauth2authorize.descriptionTitle']}</p>
          <p class="view-header-description-text">#{locales['users.oauth2authorize.descriptionText']}</p>
        </div>
      </div>
    </div>
    
    <div class="flex-row">
      <div class="flex-cell-full index-box">
        <div class="flex-row">
          <div class="flex-cell-full flex-center question">
            <p>
              <h:outputFormat value="#{locales['users.oauth2authorize.question']}">
                <f:param value="#{oAuth2AuthorizeBackingBean.clientName}"/>
              </h:outputFormat>
            </p>
          </div>
        </div>   
        
        <h:form>
          <div class="flex-row">
            <div class="flex-cell-full">
              <div class="flex-row flex-justify-content-center">
                <div class="flex-cell-4">
                  <h:commandButton styleClass="users-oauth2-authorize-authorize-button" action="#{oAuth2AuthorizeBackingBean.authorize}" value="#{locales['users.oauth2authorize.authorize']}"/>
                </div>
                
                <div class="flex-cell-4">
                  <h:commandButton styleClass="users-oauth2-authorize-deny-button" action="#{oAuth2AuthorizeBackingBean.deny}" value="#{locales['users.oauth2authorize.deny']}"/>
                </div>
              </div>
               
            </div>
          </div> 

          <input type="hidden" jsf:value="#{oAuth2AuthorizeBackingBean.clientId}"/>
          <input type="hidden" jsf:value="#{oAuth2AuthorizeBackingBean.requestType}"/>
        </h:form>   
      </div>
    </div> 

  </ui:define>

</ui:composition>
