<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['users.verification.pageTitle']}</ui:define>

  <ui:define name="grid-css">
    <h:outputStylesheet library="novus" name="css/flexgrid.css"/>
  </ui:define>
 
  <ui:define name="view-stylesheets">
  
    <!-- View styles -->
    
     <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
     <h:outputStylesheet library="novus" name="css/users-verify.css"/>
    
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row">
      <div class="flex-cell-full index-box user-verify-panel">
        #{locales['users.verification.verificationMessage']}
      </div>
    </div>
    
  </ui:define>

</ui:composition>
