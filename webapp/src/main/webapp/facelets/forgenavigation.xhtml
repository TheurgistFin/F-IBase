<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
  
  <div class="flex-cell-row sm-flex-hide">
    <div class="view-header-navigation">
      <h:link styleClass="view-header-navigation-item" outcome="/index.jsf">#{locales['forge.navigation.index']}</h:link>
      <span class="view-header-navigation-separator"/>
      <h:link styleClass="view-header-navigation-item" outcome="/forge/index.jsf">#{locales['forge.navigation.forge']}</h:link>
      <ui:repeat var="folder" value="#{folders}">
        <span class="view-header-navigation-separator"/>
        <h:outputLink styleClass="view-header-navigation-item" value="#{request.contextPath}/forge/folders/#{folder.path}">#{folder.title}</h:outputLink>
      </ui:repeat>
    </div>
  </div>
  
</ui:composition>
