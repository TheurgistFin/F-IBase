<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:h="http://java.sun.com/jsf/html">

  <div class="illusion-event-navigation">
    <ui:repeat var="page" value="#{illusionEventNavigationBackingBean.pages}"><a class="illusion-event-navigation-item #{illusionEventNavigationBackingBean.isPageSelected(page) ? 'illusion-event-navigation-item-active' : ''}" href="#{page.url}">#{page.title}</a></ui:repeat>
    <h:panelGroup rendered="#{illusionEventNavigationBackingBean.administrationVisible}" layout="block" styleClass="illusion-event-navigation-menu illusion-event-navigation-admin-menu #{illusionEventNavigationBackingBean.administrationSelected ? 'illusion-event-navigation-item-active' : ''}">
      <span class="illusion-event-navigation-menu-label">#{locales['illusion.eventNavigation.administration']}</span>
      <div class="illusion-event-navigation-menu-items">
        <h:link styleClass="illusion-event-navigation-item #{illusionEventNavigationBackingBean.selectedPage eq 'MANAGE_PAGES' ? 'illusion-event-navigation-item-active' : ''}" outcome="/illusion/event-manage-pages.jsf?urlName=#{illusionEventNavigationBackingBean.eventUrlName}" value="#{locales['illusion.eventNavigation.pages']}"/>
        <h:link styleClass="illusion-event-navigation-item #{illusionEventNavigationBackingBean.selectedPage eq 'PARTICIPANTS' ? 'illusion-event-navigation-item-active' : ''}" outcome="/illusion/event-participants.jsf?urlName=#{illusionEventNavigationBackingBean.eventUrlName}" value="#{locales['illusion.eventNavigation.participants']}"/>
        <h:link styleClass="illusion-event-navigation-item #{illusionEventNavigationBackingBean.selectedPage eq 'GROUPS' ? 'illusion-event-navigation-item-active' : ''}" outcome="/illusion/event-groups.jsf?urlName=#{illusionEventNavigationBackingBean.eventUrlName}" value="#{locales['illusion.eventNavigation.groups']}"/>
        <h:link styleClass="illusion-event-navigation-item #{illusionEventNavigationBackingBean.selectedPage eq 'SETTINGS' ? 'illusion-event-navigation-item-active' : ''}" outcome="/illusion/event-settings.jsf?urlName=#{illusionEventNavigationBackingBean.eventUrlName}" value="#{locales['illusion.eventNavigation.settings']}"/>
        <h:link styleClass="illusion-event-navigation-item #{illusionEventNavigationBackingBean.selectedPage eq 'MANAGE_TEMPLATES' ? 'illusion-event-navigation-item-active' : ''}" outcome="/illusion/event-manage-templates.jsf?urlName=#{illusionEventNavigationBackingBean.eventUrlName}" value="#{locales['illusion.eventNavigation.manageTemplates']}"/>
      </div>
    </h:panelGroup>
  </div>

</ui:composition>
