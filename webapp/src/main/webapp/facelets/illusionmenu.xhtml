<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <h:panelGroup layout="block" styleClass="grid_16 tight">
    
    <h:panelGroup layout="block" styleClass="grid_8 alpha slim-right">
      <h:panelGroup layout="block" styleClass="illusion-button-panel">
        <h:panelGroup layout="block" styleClass="illusion-menu">
          <a href="javascript:void(null)">#{locales['illusion.menu.materialMenu']}</a>
          <h:panelGroup layout="block" styleClass="illusion-menu-help">#{locales['illusion.menu.materialMenuHelp']}</h:panelGroup>
          <h:panelGroup layout="block" styleClass="illusion-menu-items">
            <h:link outcome="/illusion/event-materials.jsf" value="#{locales['illusion.menu.materialShowMaterials']}">
              <f:param name="urlName" value="#{eventUrlName}"/>
            </h:link>
            <h:outputLink value="#{request.contextPath}/forge/folders/#{illusionFolderPath}" rendered="#{mayManageEvent}">
              <h:outputText value="#{locales['illusion.menu.materialEditMaterials']}"/>
            </h:outputLink>
          </h:panelGroup>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
    
    <h:panelGroup layout="block" styleClass="grid_8 omega slim-left">
      <h:panelGroup layout="block" styleClass="illusion-button-panel">
        <h:panelGroup layout="block" styleClass="illusion-menu">
          <a href="javascript:void(null)">#{locales['illusion.menu.settingsMenu']}</a>
          <h:panelGroup layout="block" styleClass="illusion-menu-help">#{locales['illusion.menu.settingsMenuHelp']}</h:panelGroup>
          <h:panelGroup layout="block" styleClass="illusion-menu-items">
            <h:link outcome="/illusion/event-participants.jsf" value="#{locales['illusion.menu.settingsManageParticipants']}" rendered="#{mayManageEvent}">
              <f:param name="urlName" value="#{eventUrlName}"/>
            </h:link>
          </h:panelGroup>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
  </h:panelGroup>

</ui:composition>
