<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <h:panelGroup layout="block" styleClass="grid_16 tight">
    
    <h:panelGroup layout="block" styleClass="grid_8 alpha slim-right">
      <h:panelGroup layout="block" styleClass="illusion-button-panel">
        <h:panelGroup layout="block" styleClass="illusion-menu">
          <a href="javascript:void(null)">#{locales['illusion.group.materialMenu']}</a>
          <h:panelGroup layout="block" styleClass="illusion-menu-help">#{locales['illusion.group.materialMenuHelp']}</h:panelGroup>
          <h:panelGroup layout="block" styleClass="illusion-menu-items">
            <h:link outcome="/illusion/materials.jsf" value="#{locales['illusion.group.materialShowMaterials']}">
              <f:param name="urlName" value="#{groupUrlName}"/>
            </h:link>
            <h:outputLink value="#{request.contextPath}/forge/folders/#{illusionFolderPath}">
              <h:outputText value="#{locales['illusion.group.materialEditMaterials']}"/>
            </h:outputLink>
          </h:panelGroup>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
      
    <h:panelGroup layout="block" styleClass="grid_8 omega slim-left">
      <h:panelGroup layout="block" styleClass="illusion-button-panel">
        <h:panelGroup layout="block" styleClass="illusion-menu">
          <a href="javascript:void(null)">Menu 2</a>
          <h:panelGroup layout="block" styleClass="illusion-menu-help">Description for menu 2</h:panelGroup>
          <h:panelGroup layout="block" styleClass="illusion-menu-items">
            <a href="javascript:void(null)">Menu item #1</a>
            <a href="javascript:void(null)">Menu item #2</a>
          </h:panelGroup>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
  </h:panelGroup>

</ui:composition>
