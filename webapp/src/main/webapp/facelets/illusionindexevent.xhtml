<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
  
  <div class="illusion-index-event">
    <div class="illusion-index-event-info">
      <div class="illusion-index-event-participants">
        <h:outputFormat value="#{locales['illusion.index.eventParticipantCount']}">
          <f:param value="#{illusionIndexBackingBean.getEventParticipantCount(event)}"/>
        </h:outputFormat>
      </div>
      <div class="illusion-index-event-created">
        <h:outputFormat value="#{locales['illusion.index.eventCreated']}">
          <f:param value="#{event.created}"/>
        </h:outputFormat>
      </div>
    </div>
    
    <h:link outcome="/illusion/event.jsf" styleClass="illusion-index-event-name" value="#{event.name}">
      <f:param name="urlName" value="#{event.urlName}"/>
    </h:link>
    <div class="illusion-index-event-description">#{event.description}</div>
  </div>
  
</ui:composition>
