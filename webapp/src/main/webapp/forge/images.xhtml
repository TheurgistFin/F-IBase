<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/gridbase.xhtml">
  
  <ui:define name="grid-css">
    <h:outputStylesheet library="novus" name="css/flexgrid.css"/>
  </ui:define>

  <ui:define name="page-title">#{locales['forge.index.pageTitle']}</ui:define>
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/forge-images.css"/>
  </ui:define>
  
  <ui:define name="view-scripts">
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <ui:include src="/facelets/forgenavigation.xhtml">    
          <ui:param name="folders" value="#{forgeImagesBackingBean.folders}"/>
        </ui:include>
      
        <div class="view-header-description">
          <p class="view-header-description-title">#{locales['forge.images.descriptionTitle']}</p>
          <p class="view-header-description-text">#{locales['forge.images.descriptionText']}</p>
        </div>
      </div>
    </div> 

    <!-- Image -->

    <div class="flex-row">
      <div class="flex-cell-full index-box">
        <div class="flex-row">
          <div class="flex-cell-full">
            <h2>#{forgeImagesBackingBean.imageTitle}</h2>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-cell-full flex-center">
            <div class="forge-image-container">
              <h:graphicImage value="/materials/#{forgeImagesBackingBean.materialPath}" />
            </div>
          </div>
        </div>
      </div>
    </div> 

  </ui:define>

</ui:composition>
