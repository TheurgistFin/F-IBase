<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['forge.index.pageTitle']}</ui:define>
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/menu.css"/>
    <h:outputStylesheet library="novus" name="css/forge-images.css"/>
  </ui:define>
  
  <ui:define name="view-scripts">
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <!-- Header -->
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
  
      <ui:include src="/facelets/forgenavigation.xhtml">    
        <ui:param name="folders" value="#{forgeImagesBackingBean.folders}"/>
      </ui:include>
      
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{locales['forge.images.descriptionTitle']}</p>
        <p class="view-header-description-text">#{locales['forge.images.descriptionText']}</p>
      </h:panelGroup>
    </h:panelGroup>

    <!-- Image -->

    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="forge-image-panel">
        <h2>#{forgeImagesBackingBean.imageTitle}</h2>
        <h:panelGroup layout="block" styleClass="forge-image-container">
          <h:graphicImage value="/materials/#{forgeImagesBackingBean.materialPath}" />
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
    
  </ui:define>

</ui:composition>
