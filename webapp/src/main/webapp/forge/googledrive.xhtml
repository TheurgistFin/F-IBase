<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['forge.googleDrive.pageTitle']}">
      <f:param value="#{forgeGoogleDriveBackingBean.materialTitle}"/>
    </h:outputFormat></ui:define>
    <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/fonts.css"/>
    <h:outputStylesheet library="novus" name="css/menu.css"/>
    <h:outputStylesheet library="novus" name="css/forge-google-drive.css"/>
  </ui:define>
  
  <ui:define name="view-scripts">
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <!-- Header -->
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
  
      <ui:include src="/facelets/forgenavigation.xhtml">    
        <ui:param name="folders" value="#{forgeGoogleDriveBackingBean.folders}"/>
      </ui:include>
      
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{locales['forge.googleDrive.descriptionTitle']}</p>
        <p class="view-header-description-text">#{locales['forge.googleDrive.descriptionText']}</p>
      </h:panelGroup>
    </h:panelGroup>

    <!-- Google Drive Viewer -->

    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="forge-google-drive-panel">
        <h:panelGroup layout="block" styleClass="forge-google-drive-header-container">
          <h2>
            #{forgeGoogleDriveBackingBean.materialTitle}
          </h2>
          <h:panelGroup layout="block" styleClass="forge-google-drive-link-container">
            <a href="#{forgeGoogleDriveBackingBean.googleDriveEditLink}">#{locales['forge.googleDrive.linkToGoogleDrive']}</a>
          </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="forge-google-drive-container">
          <iframe seamless="seamless" src="#{request.contextPath}/forge/gdrive/#{forgeGoogleDriveBackingBean.materialId}"></iframe>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
    
  </ui:define>

</ui:composition>
