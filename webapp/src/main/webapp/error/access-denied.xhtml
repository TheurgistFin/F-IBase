<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['error.accessDenied.title']}</ui:define>
  
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/error.css"/>
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <!-- Header -->
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['error.accessDenied.navigationIndex']}</h:link>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{locales['error.accessDenied.descriptionTitle']}</p>
        <p class="view-header-description-text">#{locales['error.accessDenied.descriptionText']}</p>
      </h:panelGroup>
    </h:panelGroup>
    
    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="error-panel">
        <h:panelGroup layout="block" styleClass="error-image-container">
          <h:graphicImage library="novus" name="/gfx/layout/error-403.png"/> 
        </h:panelGroup>    
        <h:panelGroup layout="block" styleClass="error-hint">#{locales['error.accessDenied.hint']}</h:panelGroup>
        <h:link styleClass="error-back-to-index" outcome="/index.jsf">#{locales['error.accessDenied.backToIndex']}</h:link> 
      </h:panelGroup>
    </h:panelGroup>
    
  </ui:define>

</ui:composition>
