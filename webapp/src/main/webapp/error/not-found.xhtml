<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['error.notFound.title']}</ui:define>
    
  <ui:define name="metadata">
    <f:event type="preRenderView" listener="#{errorNotFoundBackingBean.preRenderListener}"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/error.css"/>
  </ui:define>

  <ui:define name="grid-content">
  
    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <!-- Navigation -->
         
        <div class="flex-cell-row sm-flex-hide">
          <div class="view-header-navigation">
            <a class="view-header-navigation-item" jsf:outcome="/index.jsf">#{locales['error.notFound.navigationIndex']}</a>
          </div>
        </div>

        <!-- Description -->
    
        <div class="view-header-description">
        <p class="view-header-description-title">#{locales['error.notFound.descriptionTitle']}</p>
        <p class="view-header-description-text">#{locales['error.notFound.descriptionText']}</p>
        </div>
      </div>
    </div>  
    
    <div class="flex-row">
      <div class="flex-cell-full index-box">
        <div class="flex-row">
          <div class="lg-flex-cell-8 lg-flex-cell-first md-flex-cell-8 md-flex-cell-first sm-flex-cell-full">
            <p class="error-hint">#{locales['error.notFound.hint']}</p>
            <a class="error-back-to-index" jsf:outcome="/index.jsf">#{locales['error.notFound.backToIndex']}</a>
          </div>
          <div class="lg-flex-cell-8 lg-flex-cell-last lg-flex-right md-flex-cell-8 md-flex-cell-last md-flex-right sm-flex-cell-full sm-flex-center">
            <h:graphicImage library="novus" name="/gfx/layout/error-404.png"/> 
          </div>
        </div>
      </div>
    </div>  

  </ui:define>

</ui:composition>
