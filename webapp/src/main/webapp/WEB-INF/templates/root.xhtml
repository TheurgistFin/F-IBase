<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" >

  <f:view locale="#{sessionController.locale}">
    <ui:insert name="metadata"/>
  
    <h:head>
      <title>
        <ui:insert name="pageTitle"></ui:insert>
      </title>

      <script type="text/javascript">
        var LOCALE = '#{sessionController.locale.language}';
        var CONTEXTPATH = '#{request.contextPath}';
        var THEMEPATH = '#{request.contextPath}/themes/novus/';
      </script>
       
      <!-- jQuery -->
  
      <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.js"></script>

      <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/themes/novus/css/common.css"/>
     
      <ui:insert name="head" />
    </h:head>
    <h:body styleClass="siteBodyWrapper"> 
      <div id="siteWrapper">
        <div id="siteLayoutWrapper">
          
          <!-- Site's Menu bar -->
          <ui:include src="/fragments/view_sitemenubar.xhtml" />
    
          <!-- Site's Header -->
          <ui:insert name="siteHeader">
            <div id="siteHeaderWrapper" class="rootHeaderWrapper"></div>
          </ui:insert>
          
          <!-- Site's Content -->
          <div id="siteContentWrapper">
            <ui:insert name="content"></ui:insert>
            <div class="clearFloating"></div>
          </div>
    
          <!-- Site's Footer -->
          <ui:include src="/fragments/view_sitefooter.xhtml" />
        </div>
      </div>
    </h:body>
  </f:view>
</html>
