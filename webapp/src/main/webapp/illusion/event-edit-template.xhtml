<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.editTemplate.pageTitle']}">
      <f:param value="#{illusionEventEditTemplateBackingBean.name}"/>
      <f:param value="#{illusionEventEditTemplateBackingBean.templateName}"/>
    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-scripts">
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/codemirror.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/show-hint.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/show-hint.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/xml-hint.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/html-hint.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/css-hint.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/javascript-hint.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/fold/foldcode.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/fold/foldgutter.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/fold/brace-fold.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/fold/xml-fold.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/fold/comment-fold.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/xml/xml.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/javascript/javascript.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/css/css.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/jade/jade.min.js"></script>
    <h:outputScript name="scripts/gui/code-mirror.js"/>
    <h:outputScript name="scripts/gui/illusion-event-edit-template.js"/>
  </ui:define>
   
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/codemirror.min.css"></link>
    <link rel="StyleSheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/hint/show-hint.min.css"></link>
    <link rel="StyleSheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/addon/fold/foldgutter.min.css"></link>
    
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <h:outputStylesheet library="novus" name="css/menu.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-common.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-edit-template.css"/>
  </ui:define>  

  <ui:define name="grid-content">
    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />

    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:link styleClass="view-header-navigation-item" outcome="/index.jsf">#{locales['illusion.editTemplate.navigationIndex']}</h:link>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:link styleClass="view-header-navigation-item" outcome="/illusion/index.jsf">#{locales['illusion.editTemplate.navigationIllusion']}</h:link>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:link styleClass="view-header-navigation-item" outcome="/illusion/event.jsf">
          <f:param name="urlName" value="#{illusionEventEditTemplateBackingBean.urlName}"/>
          <h:outputText value="#{illusionEventEditTemplateBackingBean.name}" />
        </h:link>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:link styleClass="view-header-navigation-item" outcome="/illusion/event-manage-templates.jsf">
          <f:param name="urlName" value="#{illusionEventEditTemplateBackingBean.urlName}"/>
          <h:outputFormat value="#{locales['illusion.editTemplate.navigationManageTemplates']}"/>
        </h:link>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:link styleClass="view-header-navigation-item" outcome="/illusion/event-edit-template.jsf">
          <f:param name="urlName" value="#{illusionEventEditTemplateBackingBean.urlName}"/>
          <f:param name="templateId" value="#{illusionEventEditTemplateBackingBean.id}"/>
          <h:outputFormat value="#{locales['illusion.editTemplate.navigationEditTemplate']}"/>
        </h:link>
      </h:panelGroup>
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{illusionEventEditTemplateBackingBean.name}</p>
        <p class="view-header-description-text">#{illusionEventEditTemplateBackingBean.description}</p>
      </h:panelGroup>
    </h:panelGroup>
    
    <div class="grid_16 tight">
      <ui:include src="/facelets/illusionnavigation.xhtml"/>
    </div>

    <div class="grid_16 tight">
      <div class="illusion-content-panel grid_16 tight">
        <div class="grid_16 tight">
          <div class="illusion-event-sub-panel">
            <h3>
              <h:outputFormat value="#{locales['illusion.editTemplate.editorTitle']}">
                <f:param value="#{illusionEventEditTemplateBackingBean.templateName}"/>
              </h:outputFormat>
            </h3>

            <h:form>
              <input required="required" type="text" jsf:value="#{illusionEventEditTemplateBackingBean.templateName}" class="illusion-event-template-name"/>
		          <textarea jsf:value="#{illusionEventEditTemplateBackingBean.templateData}" class="illusion-event-template-editor"/>
              <h:commandButton action="#{illusionEventEditTemplateBackingBean.save}" class="illusion-event-template-save" value="#{locales['illusion.editTemplate.save']}" />
		        </h:form>
          </div>
        </div>
      </div>      
    </div>

  </ui:define>

</ui:composition>
