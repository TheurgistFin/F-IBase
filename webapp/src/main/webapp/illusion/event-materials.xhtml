<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.eventMaterials.pageTitle']}">
      <f:param value="#{illusionEventMaterialsBackingBean.name}"/>
    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-custom-head">
    <h:outputText value="#{illusionEventMaterialsBackingBean.headHtml}" escape="false"/>
  </ui:define>

  <ui:define name="grid-content">
    <ui:include src="/facelets/menu.xhtml" />
    <h:outputText value="#{illusionEventMaterialsBackingBean.contentsHtml}" escape="false"/>
    <input type="hidden" value="#{illusionEventMaterialsBackingBean.id}" id="event-id"/>
  </ui:define>

</ui:composition>
