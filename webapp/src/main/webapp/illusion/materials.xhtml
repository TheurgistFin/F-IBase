<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.materials.pageTitle']}">
      <f:param value="#{illusionMaterialsBackingBean.name}"/>
    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-scripts">
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-group-common.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-materials.css"/>
  </ui:define>  

  <ui:define name="grid-content">
    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['illusion.materials.navigationIndex']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/index.jsf">#{locales['illusion.materials.navigationIllusion']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/group.jsf">
            <f:param name="urlName" value="#{illusionMaterialsBackingBean.urlName}"/>
            <h:outputText value="#{illusionMaterialsBackingBean.name}" />
          </h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/materials.jsf">
            <f:param name="urlName" value="#{illusionMaterialsBackingBean.urlName}"/>
            <h:outputText value="#{locales['illusion.materials.navigationMaterials']}" />
          </h:link>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{illusionMaterialsBackingBean.name}</p>
        <p class="view-header-description-text">#{illusionMaterialsBackingBean.description}</p>
      </h:panelGroup>
    </h:panelGroup>
    
    <!-- Content -->

    <ui:include src="/facelets/illusionmenu.xhtml">
      <ui:param name="mayEditMaterials" value="#{illusionMaterialsBackingBean.mayEditMaterials}" />
      <ui:param name="groupUrlName" value="#{illusionMaterialsBackingBean.urlName}" />
      <ui:param name="illusionFolderPath" value="#{illusionMaterialsBackingBean.illusionFolderPath}" />
    </ui:include>

    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="illusion-materials-panel">
        <h2>#{locales['illusion.materials.materialsListTitle']}</h2>
        
        <h:panelGroup layout="block" styleClass="illusion-materials">
          <ui:repeat var="material" value="#{illusionMaterialsBackingBean.materials}">
            <h:panelGroup layout="block" styleClass="illusion-material">
              <h:panelGroup layout="block" styleClass="illusion-material-icon"> 
                <h:graphicImage library="novus" name="/gfx/icons/48x48/forge/icon-#{forgeMaterialsBackingBean.getMaterialIcon(material.type)}.png"/> 
              </h:panelGroup>
                    
              <h4>
                <h:outputLink value="#{request.contextPath}/materials/#{material.path}" target="_blank">
                  <h:outputText value="#{material.title}"/>
                </h:outputLink>
              </h4>
              
            </h:panelGroup>
          </ui:repeat>
        </h:panelGroup>
      </h:panelGroup>      
    </h:panelGroup>

  </ui:define>

</ui:composition>
