<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.eventPage.pageTitle']}">
      <f:param value="#{illusionEventPageBackingBean.name}"/>
      <f:param value="#{illusionEventPageBackingBean.pageTitle}"/>
    </h:outputFormat>
  </ui:define>
   
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-common.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-page.css"/>
  </ui:define>  

  <ui:define name="grid-content">
    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['illusion.eventPage.navigationIndex']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/index.jsf">#{locales['illusion.eventPage.navigationIllusion']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/event.jsf">
            <f:param name="urlName" value="#{illusionEventNavigationBackingBean.eventUrlName}"/>
            <h:outputText value="#{illusionEventPageBackingBean.name}" />
          </h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/event-page.jsf">
            <f:param name="urlName" value="#{illusionEventNavigationBackingBean.eventUrlName}"/>
            <f:param name="materialPath" value="#{illusionEventPageBackingBean.materialPath}"/>
            <h:outputFormat value="#{locales['illusion.eventPage.navigationPage']}">
              <f:param value="#{illusionEventPageBackingBean.pageTitle}"/>
            </h:outputFormat>
          </h:link>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{illusionEventPageBackingBean.name}</p>
        <p class="view-header-description-text">#{illusionEventPageBackingBean.description}</p>
      </h:panelGroup>
    </h:panelGroup>
  
    <div class="grid_16 tight">
      <ui:include src="/facelets/illusionnavigation.xhtml"/>
    </div>

    <div class="grid_16 tight">
      <div class="illusion-content-panel grid_16 tight">
        <div class="grid_16 tight">
          <div class="illusion-event-sub-panel">
            <div class="illusion-event-page-content">
              <h:outputText value="#{illusionEventPageBackingBean.pageContent}" escape="false"/>
            </div>
          </div>
        </div>
      </div>      
    </div>

  </ui:define>

</ui:composition>
