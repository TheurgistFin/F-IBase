<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.group.pageTitle']}">
      <f:param value="#{illusionIntroBackingBean.name}"/>
    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-scripts">
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-intro.css"/>
  </ui:define>  

  <ui:define name="grid-content">
    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml"/>
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['illusion.group.navigationIndex']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/index.jsf">#{locales['illusion.group.navigationIllusion']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:outputLink value="#{request.contextPath}/illusion/group/#{illusionIntroBackingBean.urlName}">#{illusionIntroBackingBean.name}</h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{illusionIntroBackingBean.name}</p>
        <p class="view-header-description-text">#{illusionIntroBackingBean.description}</p>
      </h:panelGroup>
    </h:panelGroup>

    <!-- Content -->

    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="illusion-intro-panel">
        <h:panelGroup layout="block" styleClass="illusion-intro-text">
          <h:outputText value="#{illusionIntroBackingBean.text}" escape="false"/>
        </h:panelGroup>
        
        <h:panelGroup layout="block" styleClass="illusion-group-intro-join" rendered="#{(illusionIntroBackingBean.memberRole == null) and (illusionIntroBackingBean.joinMode eq 'OPEN' or illusionIntroBackingBean.joinMode eq 'APPROVE')}">
          <h:panelGroup layout="block" styleClass="illusion-group-intro-join-info" rendered="#{!illusionIntroBackingBean.hasSignUpFee}">
            <h:outputText value="#{locales['illusion.intro.joinInfoFree']}"/>
          </h:panelGroup>
          
          <h:panelGroup layout="block" styleClass="illusion-group-intro-join-info" rendered="#{illusionIntroBackingBean.hasSignUpFee}">
            <h:outputFormat value="#{locales['illusion.intro.joinInfoPrice']}">
              <f:param value="#{illusionIntroBackingBean.signUpFee}"/>
            </h:outputFormat>
          </h:panelGroup>
          
          <h:form>
            <h:link outcome="/illusion/dojoin.jsf" styleClass="illusion-group-intro-join-button"  rendered="#{illusionIntroBackingBean.joinMode eq 'OPEN' or illusionIntroBackingBean.ref eq 'inv'}">
              <h:outputText value="#{locales['illusion.intro.joinButton']}"/>
              <f:param name="urlName" value="#{illusionIntroBackingBean.urlName}"/>
            </h:link>
            <h:link outcome="/illusion/dojoin.jsf" value="#{locales['illusion.intro.requestToJoinButton']}" styleClass="illusion-group-intro-join-button" rendered="#{illusionIntroBackingBean.joinMode eq 'APPROVE' and illusionIntroBackingBean.ref ne 'inv'}">              
              <f:param name="urlName" value="#{illusionIntroBackingBean.urlName}"/>
            </h:link>
          </h:form>
        </h:panelGroup>

      </h:panelGroup>      
    </h:panelGroup>

  </ui:define>

</ui:composition>
