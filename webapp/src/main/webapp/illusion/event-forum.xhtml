<?xml version="1.0" encoding="UTF-8"?>

  <ui:define name="page-title">

    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-custom-head">
    <h:outputText value="#{illusionEventForumBackingBean.headHtml}" escape="false"/>

    <h:outputText value="#{illusionEventForumBackingBean.contentsHtml}" escape="false"/>
