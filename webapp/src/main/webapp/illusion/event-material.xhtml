<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.eventMaterial.pageTitle']}">
      <f:param value="#{illusionEventMaterialBackingBean.name}"/>
    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-scripts">
    <h:outputScript name="scripts/gui/illusion-event-material.js"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-common.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-material.css"/>
  </ui:define>  

  <ui:define name="grid-content">
    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['illusion.eventMaterial.navigationIndex']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/index.jsf">#{locales['illusion.eventMaterial.navigationIllusion']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/event.jsf">
            <f:param name="urlName" value="#{illusionEventMaterialBackingBean.urlName}"/>
            <h:outputText value="#{illusionEventMaterialBackingBean.name}" />
          </h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/event-materials.jsf">
            <f:param name="urlName" value="#{illusionEventMaterialBackingBean.urlName}"/>
            <h:outputText value="#{locales['illusion.eventMaterial.navigationMaterials']}" />
          </h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/illusion/event-material.jsf">
            <f:param name="urlName" value="#{illusionEventMaterialBackingBean.urlName}"/>
            <f:param name="materialPath" value="#{illusionEventMaterialBackingBean.materialPath}"/>
            <h:outputFormat value="#{locales['illusion.eventMaterial.navigationMaterial']}">
              <f:param value="#{illusionEventMaterialBackingBean.materialTitle}"/>
            </h:outputFormat>
          </h:link>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{illusionEventMaterialBackingBean.name}</p>
        <p class="view-header-description-text">#{illusionEventMaterialBackingBean.description}</p>
      </h:panelGroup>
    </h:panelGroup>
  
    <div class="grid_16 tight">
      <ui:include src="/facelets/illusionnavigation.xhtml"/>
    </div>

    <div class="grid_16 tight">
      <div class="illusion-content-panel grid_16 tight">
        <div class="grid_16 tight">
          <div class="illusion-event-sub-panel">
            <iframe class="illusion-event-material" src="#{illusionEventMaterialBackingBean.materialUrl}" seamless="seamless" jsf:rendered="#{illusionEventMaterialBackingBean.materialEmbedType eq 'IFRAME'}"></iframe>
            <img class="illusion-event-material" src="#{illusionEventMaterialBackingBean.materialUrl}" jsf:rendered="#{illusionEventMaterialBackingBean.materialEmbedType eq 'IMG' or illusionEventMaterialBackingBean.materialEmbedType eq 'SVG'}"/>
          </div>
        </div>
      </div>      
    </div>

  </ui:define>

</ui:composition>
